<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Funding Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px; margin-bottom: 10px; background: #f4f4f4; border-radius: 5px; }
        #form { background: #333; padding: 10px; position: fixed; bottom: 0; width: 100%; display: flex; }
        #input { border: none; padding: 10px; flex: 1; }
        #input:focus { outline: none; }
        #send { background: #007BFF; border: none; padding: 10px 20px; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message here..." /><button id="send">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // Add a new message to the chat
        function addMessage(message, fromBot = false) {
            const item = document.createElement('li');
            item.textContent = message;
            if (fromBot) {
                item.style.backgroundColor = '#007BFF';
                item.style.color = 'white';
            }
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                addMessage(input.value);  // Add user's message to the chat
                socket.emit('user message', input.value);  // Send message to server
                input.value = '';
            }
        });

        // Listen for bot messages
        socket.on('bot message', function(msg) {
            addMessage(msg, true);
        });
    </script>
</body>
</html>
